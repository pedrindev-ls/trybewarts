<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação da Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header flex">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login flex" action="">
            
            <label for="email">Email:
                <input id="login-input-email" type="email" name="email" placeholder="Email">
            </label>

            <label for="password">Senha:
                <input id="login-input-password" type="password" name="password" placeholder="Senha">
            </label>

            <label for="login">
                <button id="login-btn" type="button" name="login">Entrar</button>
            </label>

        </form>

    </header>

    <main class="flex">
        
        <div>
            <h2>Formulátio de Avaliação</h2>
            <form action="" id="evaluation-form" class="flex">

                <div>
                    <label for="">
                        <input type="text" id="input-name" placeholder="Nome">
                    </label>

                    <label for="">
                        <input type="text" id="input-lastname" placeholder="Sobrenome">
                    </label>
                </div>

                <div>
                    <label for="">
                        <input type="email" id="input-email" placeholder="Email">
                    </label>

                    <select name="" id="house">
                        <option value="" id=""></option>
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                
                <section class="flex" id="radio">
                    <p id="label-family">Qual sua família?</p>
                            
                        <label for="frontend-family">
                            <input type="radio" value="Frontend" name="family" id="frontend-family">Frontend
                        </label>

                        <label for="backend-family">
                            <input type="radio" value="Backend" name="family" id="backend-family">Backend
                        </label>

                        <label for="fullstack-family">
                            <input type="radio" value="FullStack" name="family" id="fullstack-family">Fullstack
                        </label>                           
                </section>

                <section>
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>

                    <label for="hofs">
                        <input type="checkbox" value="HoFs" id="hofs" name="subjects">HoFs
                    </label>

                    <label for="jest">
                        <input type="checkbox" value="Jest" id="jest" name="subjects">Jest
                    </label>

                    <label for="promises">
                        <input type="checkbox" value="Promises" id="promises" name="subjects">Promises
                    </label>

                    <label for="react">
                        <input type="checkbox" value="React" id="react" name="subjects">React
                    </label>

                    <label for="sql">
                        <input type="checkbox" value="SQL" id="sql" name="subjects">SQL
                    </label>

                    <label for="python">
                        <input type="checkbox" value="Python" id="python" name="subjects">Python
                    </label>

                </section>

                <section class="flex">
                    <p id="label-rate">Como você avalia a Trybewarts?</p>

                    <label for="um">
                        <input type="radio" value="1" name="rate" id="um">1
                    </label>

                    <label for="dois">
                        <input type="radio" value="2" name="rate" id="dois">2
                    </label>

                    <label for="tres">
                        <input type="radio" value="3" name="rate" id="tres">3
                    </label>

                    <label for="quatro">
                        <input type="radio" value="4" name="rate" id="quatro">4
                    </label>

                    <label for="cinco">
                        <input type="radio" value="5" name="rate" id="cinco">5
                    </label>

                    <label for="seis">
                        <input type="radio" value="6" name="rate" id="seis">6
                    </label>

                    <label for="sete">
                        <input type="radio" value="7" name="rate" id="sete">7
                    </label>

                    <label for="oito">
                        <input type="radio" value="8" name="rate" id="oito">8
                    </label>

                    <label for="nove">
                        <input type="radio" value="9" name="rate" id="nove">9
                    </label>

                    <label for="dez">
                        <input type="radio" value="10" name="rate" id="dez">10
                    </label>

                </section>

                <section>
                    <p class="textarea">Deixe seu comentário:</p>

                    <label for="">
                        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                        <span id="counter">500</span>
                    </label>

                </section>

                <div>
                    <label id="label-infos" for="agreement">
                        <input required type="checkbox" id="agreement">Você concorda com o uso das informações acima?
                    </label>
                </div>

                <button disabled type="submit" id="submit-btn">Enviar</button>

            </form>

        </div>
        <div>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        </div>
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
